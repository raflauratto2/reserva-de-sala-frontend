services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_GRAPHQL_API_URL=${VITE_GRAPHQL_API_URL:-http://localhost:8000/graphql}
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

